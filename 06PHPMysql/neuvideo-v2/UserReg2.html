<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
              <h1 class="text-center">用户注册</h1><!-- form-group  margin-bottom    form-control css属性-->
              <form action="UsersAdd" class="form-horizontal" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="uname" class="col-xs-3 col-md-2 control-label">用户名</label>
                    <div class="col-md-10 col-xs-9 ">
                        <input type="text" class="form-control" id="uname" placeholder="用户名" name="uname">
                    </div>
                  </div>

                  <div class="form-group">
                        <label for="password" class="col-xs-3 col-md-2 control-label"><!-- control-label -->密码</label>
                        <div class="col-xs-3 col-md-2 control-label">
                            <input type="password" name="password" id="password" class="form-control">
                            <!-- label  和 id   点label 直接跳到input -->
                        </div>
                  </div>

                  <div class="form-group">
                      <label for="gender" class="col-md-2 col-xs-3 control-label">性别</label>
                      <div class=" col-md-10 col-xs-9">
                        <label class="radio-inline">
                          <input type="radio" name="gender" id="gender" value="0" checked> 男
                        </label>
                        <label class="radio-inline">
                              <input type="radio" name="gender" id="gender" value="1" > 女
                        </label>
                      </div>
                  </div>

                   <div class="form-group">
                      <label for="gender" class="col-md-2 col-xs-3 control-label">学历</label>
                      <div class=" col-md-10 col-xs-9">
                        <select class="form-control" name="degree">
                            <option value="">请选择</option>
                            <option value="0">高中</option>
                            <option value="1">本科</option>
                            <option value="2">硕士</option>
                            <option value="3">博士</option> 
                        </select>
                      </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="" class="col-md-2 col-xs-3 control-label">头像</label>
                    <div class="col-md-10 col-xs-9">
                        <input type="file" name="pic" >
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <div class="col-md-10 col-xs-9 col-md-offset-2 col-xs-offset-3">
                    <!-- 小设备可偏移 -->
                        <input type="submit" value="注册">
                        <input type="reset" value="取消">
                    </div>
                  </div>

              </form>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
